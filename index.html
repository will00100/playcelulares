    <title>Play Celulares - Consertos na Hora em Uberaba</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
      }
      h1, h2, h3, .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      @keyframes subtle-pulse {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 20px rgba(34, 197, 94, 0.4);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 30px rgba(34, 197, 94, 0.7);
        }
      }
      .animate-subtle-pulse {
        animation: subtle-pulse 2.5s infinite ease-in-out;
      }
    </style>
